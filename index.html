<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MC-Portal</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
	<link href="dist/css/mcportal.css" rel="stylesheet">
	<link href="dist/css/animate.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="layer">
	<div class="container">
		<img src="http://habziecraft.net/dist/img/habziecraft.png" id="logo" class="center-block animated pulse">
		
		<div class="row button-list animated pulse">
			<div class="col-md-3">
				<a href="#" class="button-link">
					<div class="button"> 
					<i class="fa fa-home"></i>
					<span class="button-title">Home</span>
					</div>
				</a>
			</div>
			<div class="col-md-3">
				<a href="#" class="button-link">
					<div class="button"> 
					<i class="fa fa-shopping-cart"></i>
					<span class="button-title">Store</span>
					</div>
				</a>
			</div>
			<div class="col-md-3">
				<a href="#" class="button-link">
					<div class="button"> 
					<i class="fa fa-thumbs-up"></i>
					<span class="button-title">Vote</span>
					</div>
				</a>
			</div>
			<div class="col-md-3">
				<a href="#" class="button-link">
					<div class="button"> 
					<i class="fa fa-users"></i>
					<span class="button-title">Forum</span>
					</div>
				</a>
			</div>
		</div>
	</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
